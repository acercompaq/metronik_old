<!-- postinfo.html version 0.100>
<!-- 
	Questo file consente agli utenti di inviare dei file al proprio Web, tramite la Pubblicazione guidata sul Web o FrontPad, utilizzando il nome utente e la password utilizzati
	per lavorare con FrontPage Explorer e FrontPage Editor.

	I valori elencati di seguito vengono impostati automaticamente durante l'installazione di FrontPage
	Non è in genere necessario modificare questi valori. In caso contrario,
	fare riferimento alle informazioni che seguono:

	'BaseURL' rappresenta l'URL del server Web.
	
	'DefaultPage' rappresenta il nome predefinito della home page
	del Web.

	'XferType' specifica che le estensioni del server di FrontPage sono state
	installate sul Web corrente. Non modificare questo valore.

	'FPShtmlScriptUrl', 'FPAuthorScriptUrl' e 'FPAdminScriptUrl' specificano
	gli URL relativi degli script utilizzati in FrontPage per la creazione
	remota. Non modificare questi valori.

	'version' identifica la versione del formato di questo file e
	non deve essere modificato.
--><!-- WebPost 
    version="0.100"
    BaseUrl="http://www.metronik.it"
    XferType="FrontPage"
    DefaultPage="Default.htm"
    FPShtmlScriptUrl="_vti_bin/shtml.dll/_vti_rpc"
    FPAuthorScriptUrl="_vti_bin/_vti_aut/author.dll"
    FPAdminScriptUrl="_vti_bin/_vti_adm/admin.dll"
-->
<p><!--webbot bot="PurpleText"
preview="Questa pagina viene inserita nella cartella principale del Web durante
l'installazione di FrontPage e contiene le informazioni necessarie per
modificare le pagine Web tramite strumenti quale Microsoft FrontPad, con
gli stessi nome utente e password utilizzati per lavorare con
Microsoft FrontPage. Tali informazioni consentono inoltre di importare file nel Web utilizzando
la Pubblicazione guidata sul Web. Se non si desidera consentire l'utilizzo
di strumenti diversi da Microsoft FrontPage per modificare i file del Web, sarà possibile
eliminare questo file."
--></p>

<h1>Invio di informazioni sul Web</h1>

<p>Questa pagina contiene, sotto forma di commenti, le
informazioni di configurazione per gli strumenti di modifica
creati per le API di Microsoft WebPost. Per ulteriori
informazioni sulle API di WebPost fare riferimento a Internet SDK
della Microsoft. </p>
</body>
